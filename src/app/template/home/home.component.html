<div class="contact-outer" id="destination">
  <div class="contact-form-main">
    <div class="list-contact" >
      <div class="contact-info"><h2>Users</h2> <button routerLink="/adduser">Add User</button></div>
      <div class="table-outer">
      <div class="overflow-outer">
        <div class="table-scroll">
          <table  cellspacing="0" cellpading="0" class="table table-striped table-edit-custom">
            <thead>
              <tr>
                <th>First Name</th> 
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let userDatas of userData | paginate: { itemsPerPage: 2, currentPage: q }">
                <td>{{userDatas.firstname}}</td>
                <td>{{userDatas.lastname}}</td>
                <td>{{userDatas.email}}</td>
                <td>{{userDatas.mobile}}</td>
                <td>
                  <div class="user-actions" routerLink="/edituser/{{userDatas.id}}"><img src="assets/img/edit.svg"></div>
                  <div class="user-actions del-user" (click)="deleteUser(userDatas.id)"><img src="assets/img/del.svg"></div>
                </td>
              </tr>
              <tr  *ngIf="userData.length == 0">
                <td colspan="5" style="text-align: center;opacity:  0.5;font-size: 16px;">No user found.</td>
              </tr>
            <tbody>
          </table>
          </div>
        </div>
        <div class="pagination-bottm">
          <pagination-controls (pageChange)="q = $event" directionLinks="true" autoHide="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page" ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
